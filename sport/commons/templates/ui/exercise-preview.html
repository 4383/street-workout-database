{% load i18n %}
{% load staticfiles %}
{% load static %}
{% get_media_prefix as MEDIA_PREFIX %}
<div class="col-md-3 no-padding-left padding-top-xs {{ item.level }} margin-bottom-xxxl">
    <section id="{{ item.slug }}" class="panel panel-default grid-list-gallery grid"
             style="background-image: url('{% get_media_prefix %}{{ image.image }}');
                    min-height: 80px;
                    background-repeat: no-repeat;
                    background-size: 100% 100%;
                    background-position: center;
                     ">
        <div class="btn-group right padding-bottom-xl"
             role="group" aria-label="exercise-explorer">
            <a href="{% url 'exercise_how_to' slug=item.slug %}" title="{% trans "How-to" %}" data-toggle="tooltip"
               data-placement="right" class="btn btn-default">
                <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
            </a>
            <a href="{% url 'exercise_videos' slug=item.slug %}" title="{% trans 'videos' %}" data-toggle="tooltip"
               data-placement="right" class="btn btn-default">
                <span class="glyphicon glyphicon-film" aria-hidden="true"></span>
            </a>
            <a href="{% url 'exercise_images' slug=item.slug %}" title="{% trans 'Images' %}" data-toggle="tooltip"
               data-placement="right" class="btn btn-default">
                <span class="glyphicon glyphicon-picture" aria-hidden="true"></span>
            </a>
        </div>
        <span class="left diagonal-label padding-top-xl">
            {% if item.level == "easy" %}
                <span class="btn btn-success btn-xs" title="{% trans 'For all' %}">{% trans 'Easy Level' %}</span>
            {% elif item.level == "medium" %}
                <span class="btn btn-warning btn-xs"
                      title="{% trans 'For anyone intermediate and people of advanced level' %}">
                    {% trans 'Medium Level' %}
                </span>
            {% else %}
                <span class="btn btn-danger btn-xs" title="For people of advanced level">{% trans 'Hard Level' %}</span>
            {% endif %}
        </span>
        <div class="panel-footer">
            <h4>
                <button type="button" class="btn btn-default right"
                    title="{% trans 'Description' %}"
                    data-toggle="popover"
                    data-content="{{ item.description|truncatewords:15 }}">
                    <span class="glyphicon glyphicon-eye-open"></span>
                </button>
                <a href="{% url 'exercise' slug=item.slug %}">{{ item.name|capfirst }}</a>
            </h4>
        </div>
    </section>
</div>
